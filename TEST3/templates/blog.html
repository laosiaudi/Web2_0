<!DOCTYPE HTML>

<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ static_url("css/blog.css") }}" title="style" />
  <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js">
  </script>  
  <script src="{{static_url("js/comment.js")}}" type="text/javascript">
  </script>
</head>

<body>
  <div id = "infomation">
    <img src ={{blog.image}} alt="gravatar"/>
    <p>Name:<br>&nbsp&nbsp&nbsp{{blog.name}}</p>
    <p>Email:<br>&nbsp&nbsp&nbsp{{blog.email}}</p>
    <p>Age:<br>&nbsp&nbsp&nbsp{{blog.age}}</p>
  </div>
  <div id="content">
    {% autoescape None %}
    {% for item in commentlist %}
      <div class = "twitter">
        <p><span class="name">{{item["username"]}}</span></p>
        <p>{{item["content"]}}</p>
        <p>&nbsp;{{item["time"]}}&nbsp;&nbsp;&nbsp;&nbsp;<a onclick = "commentshow(this)" href="javascript:;" class="comget">Comment</a></p>
        <input class = "newComment" type="text" name="newComment">
        <input class = "newComment_" type="submit" value = "submit" onclick="submitcomment(this)">
      </div>
    {% end %}
    <form action="/logout" method = "get">
      <input type="submit" value="logout"/>
    </form>
      </div>
  </div>

</body>

</html>
