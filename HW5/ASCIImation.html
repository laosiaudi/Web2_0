	<body>
		<h1>CSE 190 M ASCII Animation Viewer</h1>
		
		<!-- your controls should go here -->
		<div id="display">
			<textarea id="displayarea" rows="20" cols="80"></textarea>
		</div>

    <div>
      <fieldset>
        <legend>Play Controls:</legend>
        <input type="button" id = "start" value="Start" onclick="start()"/>
        <input type="button" id = "stop" value="Stop" onclick="stop()"/>
      </fieldset>
      
      <fieldset>
        <legend>Animation:</legend>
        <select id="animation">
          <option value="Blank" selected="selected">Blank</option>  
				  <option value="Exercise">Exercise</option>
				  <option value="Juggler">Juggler</option>
          <option value="Bike">Bike</option>
				  <option value="Dive">Dive</option>
				  <option value="Custom">Custom</option>
        </select>
      </fieldset>
      
      <fieldset>
        <legend>Size:</legend>
        <form id = "radioform">
          <input type="radio" name="size" value="Small" onclick="changesize()"/>Small
          <input type="radio" checked="checked" name="size" value="Medium"  onclick="changesize()"/>Medium
          <input type="radio" name="size" value="Large" onclick="changesize()"/>Large
        </form> 
      </fieldset>

      <fieldset>
        <legend>Speed:</legend>
        <input type="checkbox" name="turbo" onclick="Turbo()"/>Turbo
      </fieldset>
