<html>
   <head>
      <title>{{ title }}</title>
   </head>
   <body>
    <div id="header">

      <h1>My folder</h1>
      <h2>All the files here</h2>
    </div>
    
    <div id = "file_list">
       <ul>
         {% for name in items %}
           <li><a href="./{{name}}">{{ name }} </a></li>
         {% end %}
       </ul>
    </div>
   </body>
 </html>
